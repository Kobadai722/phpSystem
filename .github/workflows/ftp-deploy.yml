name: FTP Deploy

on:
  push:
    branches:
      - main # デプロイを実行するブランチを指定 (例: main, master)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          ftp_server: ${{ secrets.FTP_HOST }}
          ftp_user: ${{ secrets.FTP_USER }}
          ftp_password: ${{ secrets.FTP_PASS }}
          remote_path: ${{ secrets.FTP_REMOTE_PATH }}
          local_path: . # リポジトリのルートディレクトリの内容をアップロードする場合
          # include: '*.html' # 特定の拡張子のファイルのみをアップロードする場合 (必要に応じて)
          # exclude: 'node_modules/**' # 特定のディレクトリやファイルを除外する場合 (必要に応じて)